<div class="layuimini-container layuimini-page-anim">
  <fieldset class="table-search-fieldset" id="material">
    <legend>搜索信息</legend>
    <div style="margin: 10px 10px 10px 10px;">
      <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">产品名称</label>
            <div class="layui-input-inline">
              <input
                id="name"
                type="text"
                name="name"
                autocomplete="off"
                class="layui-input"
              />
              <input id="material_id" type="hidden" name="material_id" />
            </div>
          </div>

          <div class="layui-inline">
            <button
              type="submit"
              class="layui-btn layui-btn-primary"
              lay-submit
              lay-filter="searchBarFilter"
            >
              <i class="layui-icon"></i> 搜 索
            </button>
          </div>
        </div>
      </form>
    </div>
  </fieldset>
  <script type="text/html" id="toolbar">


    <div style="color:#FF5722;">
        <div>
            <p>注意事项:
                <ul>
                    <li>
                        1.A条件类型的字段,适合产品或者物料紧密联系的数据,B数据类型的字段,适合产品或者物料的指标数据.
                    </li>
                    <li>
                        2.分组名称相同的可以合并到一个组中.
                    </li>
                    <li>
                        3.排序号只能填写数字.
                    </li>
                </ul>
            </p>
            <p></p>
            <p></p>
        </div>

    </div>
    <button class="layui-btn layui-btn-sm data-add-btn" lay-event="save"> 保存</button>
  </script>
  <div class="layuimini-main">
    <table
      class="layui-hide"
      id="currentTableId"
      lay-filter="currentTableFilter"
    ></table>
  </div>
</div>

<script>
  layui.use(
    [
      "form",
      "table",
      "element",
      "conf",
      "jquery",
      "miniAdmin",
      "tools",
      "request",
      "tableSelect",
    ],
    function () {
      var $ = layui.jquery,
        tools = layui.tools,
        table = layui.table,
        config = layui.conf,
        form = layui.form,
        request = layui.request,
        tableSelect = layui.tableSelect,
        miniAdmin = layui.miniAdmin;
      var id = tools.param(location.href, "id") || "-1";

      loadTable(id);
      if (id != "-1") {
        $("#material").hide();
      }
      function loadTable(id) {
        table.render({
          elem: "#currentTableId",
          toolbar: "#toolbar",
          url: config.server + "/api/quality_info/" + id,
          headers: config.headers,
          defaultToolbar: [],
          cols: [
            [
              { checkbox: true },
              { field: "type", title: "类型" },
              { field: "col_name", minWidth: 80, title: "字段代码" },
              {
                field: "data_type",
                minWidth: 80,
                title: "字段类型",
              },
              {
                edit: true,
                field: "col_title",
                minWidth: 80,
                title: "中文名称",
              },
              {
                edit: true,
                field: "group_title",
                minWidth: 80,
                title: "分组名称",
              },
              {
                edit: true,
                field: "refer_text",
                minWidth: 80,
                title: "指标标准说明",
              },
              {
                edit: true,
                field: "refer_unit",
                minWidth: 80,
                title: "指标单位",
              },
              //   {
              //     edit: true,
              //     field: "refer_expr",
              //     minWidth: 80,
              //     title: "指标标准区间",
              //   },
              {
                edit: true,
                field: "sort",
                minWidth: 80,
                title: "排序号",
              },
            ],
          ],
          limit: 1000,
          page: false,
          parseData: function (res) {
            //res 即为原始返回的数据
            layui.each(res.data, function (i, item) {
              item.LAY_CHECKED = item.col_title.trim() != "";
            });
            return res;
          },
          done: function (d) {},
        });
      }
      /**
       * toolbar事件监听
       */
      table.on("toolbar(currentTableFilter)", function (obj) {
        if (obj.event === "save") {
          // 监听添加操作
          var cs = table.checkStatus("currentTableId");
          //检查有空的
          let blank = -1;
          if (
            cs.data.some((item, index, array) => {
              blank = index;
              return item.col_title.trim() == "";
            })
          ) {
            miniAdmin.error(
              "请填写第" +
                (blank + 1) +
                "行,字段代码是" +
                cs.data[blank].col_name
            );
            return false;
          }
          request(config.server + "/api/quality_info/" + id, "post", cs.data)
            .then(function (d) {
              miniAdmin.success(d.msg);
            })
            .catch(function (d) {
              miniAdmin.error(d.msg);
            });
        }
      });

      /**
       * 监听搜索操作
       */

      form.on("submit(searchBarFilter)", function (data) {
        //执行搜索重载
        id = data.field.material_id || "-1";
        loadTable(id);
        return false;
      });

      tableSelect.render({
        elem: "#name", //定义输入框input对象
        checkedKey: "id", //表格的唯一建值，非常重要，影响到选中状态 必填
        searchKey: "name", //搜索输入框的name值 默认keyword
        searchPlaceholder: "关键词搜索", //搜索输入框的提示文字 默认关键词搜索
        table: {
          //定义表格参数，与LAYUI的TABLE模块一致，只是无需再定义表格elem
          url: config.server + "/api/material",
          headers: config.headers,
          cols: [
            [
              { type: "radio" },
              { field: "id", title: "编号" },
              { field: "code", minWidth: 80, title: "代码" },
              { field: "name", minWidth: 80, title: "物料名称" },
            ],
          ],
        },
        done: function (elem, data) {
          //选择完后的回调，包含2个返回值 elem:返回之前input对象；data:表格返回的选中的数据 []
          //拿到data[]后 就按照业务需求做想做的事情啦~比如加个隐藏域放ID...
          elem.val(data.data[0].name);
          $("#material_id").val(data.data[0].id);
        },
      });
    }
  );
</script>
